<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-wrapper">
		<form class="">
			<fieldset>
				<legend>Personal information</legend>
				<label class="">
					Surname: 
					<input type="text" name="surname" autocomplete="on" required>
				</label>	
				<label class="">
					Name: 
					<input type="text" name="username" autocomplete="on" required>
				</label>
				<label class="">
					How old are You?
					<input type="text" name="age" inputmode="numeric" placeholder="12">
				</label>
				<label class="">
					Full date of birth: 
					<input type="text" name="date" inputmode="numeric" placeholder="mm/dd/yyyy">
				</label>
				<label class="">
					I accept the term of the agreement 
					<input type="checkbox" name="accept">
				</label>
			</fieldset>

		</form>
	</div>
</body>
</html>
